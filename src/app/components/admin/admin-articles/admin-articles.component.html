<div class="wrapper-main" [ngStyle]="applyMargin()">
    <div class="container" style="width: 90%;">
        <div class="wrapper-table">
            <div class="wrapper-input">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Type something" #input>
                </mat-form-field>
                <a routerLink="/admin/articles/article-new">
                    <button mat-button color="primary">Add article</button>
                </a>
            </div>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <!-- ID column -->
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- ID column -->
                <ng-container matColumnDef="Title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
                </ng-container>

                <!-- ID column -->
                <ng-container matColumnDef="Source">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
                    <td mat-cell *matCellDef="let element">{{ element.source }}</td>
                </ng-container>

                <!-- ID column -->
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
