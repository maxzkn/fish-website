<div class="wrapper-main">
    <div class="container">
        <div class="wrapper-images">
            <input type="file"
                   id="file"
                   #userPhoto
                   (change)="selectPicture($event)"
                   name="image"
                   autocomplete="off"/>
            <div class="images" *ngFor="let pic of pics; let i = index">
                <img src="{{ pic.url }}" alt="image(i + 1)">
            </div>
        </div>
    </div>
</div>
