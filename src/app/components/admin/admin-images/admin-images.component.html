<div class="wrapper-main" [ngStyle]="applyMargin()">
  <div class="container">
    <div class="wrapper-images">
      <input
        type="file"
        id="file"
        (change)="selectPicture($event)"
        name="image"
        autocomplete="off"
        accept="image/*"
      />
      <!-- <div class="uploadProgress">
                <mat-progress-bar mode="determinate" value="uploadProgress"></mat-progress-bar>
            </div> -->
      <div class="images" *ngFor="let photo of photos; let i = index">
        <!--async???-->
        <img src="{{ photo.url }}" alt="image_{{ i + 1 }}" />
        <div
          class="deleteButton displayDiv"
          (mouseover)="displayDiv($event)"
          (mouseout)="displayDiv($event)"
          id="deleteBtn"
          (click)="deletePicture(photo)"
        >
          delete
        </div>
      </div>
    </div>
  </div>
</div>
