<div class="wrapper-main">
    <div class="reset-form">
        <mat-card>
            <mat-card-content>
                <div class="header">
                    <h2>Password Reset</h2>
                </div>
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)">
                    <div class="email-field">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>E-mail</mat-label>
                            <input formControlName="email"
                                   matInput
                                   required
                                   placeholder="Ex: yourmail@mail.com">
                            <mat-error *ngIf="resetForm.get('email').errors?.required">
                                Please provide your e-mail address.
                            </mat-error>
                            <mat-error *ngIf="resetForm.get('email').errors?.email">
                                Please enter a valid e-mail address.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="resetBtn">
                        <button mat-flat-button color="primary"
                                type="submit"
                                [disabled]="!resetForm.valid">Reset Password</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
