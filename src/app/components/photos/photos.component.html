<div class="wrapper-main" [ngStyle]="applyMargin()">
    <div class="container" id="hideContainer">
        <div class="wrapper-images">
            <div class="images" *ngFor="let image of images; let i = index">
                <img (click)="openModal(); currentSlide(i, $event);"
                     id="{{ i + 1 }}"
                     src="{{ image.url }}"
                     alt="image_{{ i + 1 }}">
            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="wrapper-close-modal">
            <span title="Close" class="closeModal" (click)="closeModal()">&times;</span>
        </div>
        <div class="modal-content">
            <div class="wrapper-image-main">
                <div class="modal-image-main" *ngFor="let image of images; let i = index">
                <!-- <div class="modal-image-main" *ngFor="let image of newImagesArray; let i = index"> -->
                    <img src="{{ image.url }}" class="img{{ i + 1 }}" id="{{ i + 1 }}" alt="image(i + 1)">
                    <div class="image-number">
                        {{ i + 1 }} / {{ images.length }}
                    </div>
                    <a class="previous" (click)="plusSlide(-1)">&#10094;</a>
                    <a class="next" (click)="plusSlide(1)">&#10095;</a>
                </div>
            </div>
            <div class="wrapper-modal-images">
                <div class="modal-images-divs"
                     *ngFor="let image of images; let i = index">
                <!-- <div class="modal-images-divs" *ngFor="let image of newImagesArray; let i = index"> -->
                    <img class="modal-images"
                         id="{{ i + 1 }}"
                         src="{{ image.url }}"
                         alt="image_{{ i + 1 }}"
                         (click)="currentSlide(i, $event)"
                         (keydown)='currentSlide(i, $event)'
                         tabindex="0">
                </div>
            </div>
        </div>
    </div>
</div>
